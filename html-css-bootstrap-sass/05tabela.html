<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>

    <table>
        <thead> <!--TÃ­tulos da tabela-->
            <tr> <!--Linha da tabela, cada tr significa uma linha dentro da tabela-->
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody> <!--Corpo da tabela(dados)-->
            <tr>
                <td>Juliana Matos</td>
                <td>36</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Marcio Franco</td>
                <td>34</td>
                <td>Curitiba</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
