<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass aninhamento</title>
    <link rel="stylesheet" href="23Sass_aninhamento.css">
</head>
<body>
    <div>
        <p>Este é um parágrafo dentro da div.</p>

        Lista dentro da div:
        <ul>
            <li>item um</li>
            <li>item dois</li>
            <li>item três</li>
        </ul>
    </div>

    <p>Este é um parágrafo fora da div.</p>

    Lista fora da div:
    <ul>
        <li>item um</li>
        <li>item dois</li>
        <li>item três</li>
    </ul>
</body>
</html>
