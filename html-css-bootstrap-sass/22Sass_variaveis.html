<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <link rel="stylesheet" href="22Sass_variaveis.css">
    <!--Para utilizar o Sass é necessário copilar o arquivo para css
    basta instalar o sass (npm install -g sass), e depois copilar
    indo até a pasta onde está o arquivo sass(scss) e usar o comando
    (sass nomedoarquivo.scss:novoarquivo.css).
    Para automatizar o processo de copilação sempre que for alterado algo,
    basta utilizar o comando (sass --watch nomedoarquivo.scss:nomearquivo.css), 
    assim sempre que for alterado o arquivo sass, será copilado automaticamente-->
</head>
<body>
    Olá, Mundo!
    <ul>
        <li>Lista desordenada</li>
        <li>Lista desordenada</li>
        <li>Lista desordenada</li>
    </ul>
    <ol>
        <li>Lista ordenada</li>
        <li>Lista ordenada</li>
        <li>Lista ordenada</li>
    </ol>
</body>
</html>
