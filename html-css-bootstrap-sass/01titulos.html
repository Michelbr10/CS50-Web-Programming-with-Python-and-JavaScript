<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>
<body> <!-- Os titulos vão de h1 a h6, sendo o h6 o menor deles-->
    <h1>Você está lendo um título</h1>
    <h2>Você está lendo um título menor</h2>
    <h6>Você está lendo o menor título que há</h6>
</body>
</html>
